if (querystring) {

  <!-- ############################  card  ############################
 -->
 <div class="card mb-3 text-white m-5" style="max-width: 95%; background-color: #353535; border: 5px #353535;">
  
  <div class="row g-0">
    <div class="col-md-4">
      <img id="_movie_img"  class="img-fluid rounded-start" alt="movie image from IMDB"></img>
    </div>
    <div class="col-md-8">

      <div class="card-body">
        <h2 id="_title" class="card-title text-center"></h2>
        
          <p id="_plot" class="card-text fs-4" style="color: #22ffc0;"></p>
        <ul>
          <li  class="list-group-item m-2"> 
          <p id="_imdbRating" style="color: #22ffc0;"></p>

          </li><hr>
          <li  class="list-group-item m-2"> 
                <p id="_runtime" style="color: #22ffc0;"></p>        
                    </li><hr>
          <li  class="list-group-item m-2"> 
              <p id="_genre" style="color: #22ffc0;"></p>          
                    </li><hr>
          <li  class="list-group-item m-2"> 
                 <p id="_director" style="color: #22ffc0;"></p>       
                   </li><hr>
          <li  class="list-group-item m-2"> 
                <p id="_writer" style="color: #22ffc0;"></p>        
                    </li><hr>
          <li  class="list-group-item m-2"> 
                 <p id="_actors" style="color: #22ffc0;"></p>       
                   </li>
        </ul>
        <p class="card-text"><small class="text-muted">From OMdb</small></p>
      </div>
      <div class="card-footer text-center">
        <a id="se-on-int" target="_blank" type="button" class="m-2 btn btn-secondary">Search on internet</a>
      </div>
    </div>
  </div>
</div>
